<!DOCTYPE html>
<html lang="en">
	<include src="head.html"></include>
<body>
	<div class="wrapper js-wrapper">
		<include src="header.html"></include>
		
		<div class="wrapper-inner">
			<div class="main">
				<div class="section section--alt">
					<div class="shell shell--md">
						<h2>Account</h2>

						<div class="section__form">
							<div class="section__row">
								<div class="section__col">
									<div class="form">
										<form action="?" method="post">
											<div class="form__title">
												<h6>Account Login</h6>
											</div><!-- /.form__title -->

											<div class="form__body">
												<div class="form__controls">
													<label class="form__label" for="field-login-email">email</label>
												
													<input type="text" class="field" id="field-login-email" placeholder="Ex: jonsmith@website.com">
												</div><!-- /.form__controls -->
												
												<div class="form__controls">
													<label class="form__label" for="field-login-pass">Password</label>
												
													<input type="password" class="field" id="field-login-pass" placeholder="*********">
												</div><!-- /.form__controls -->
											</div><!-- /.form__body -->
									
											<div class="form__footer form__footer--alt">
												<button class="btn form__btn form__btn--full">Log in</button>
									
												<a href="#">Forgot password?</a>
											</div><!-- /.form__footer -->
										</form>
									</div><!-- /.form -->
								</div><!-- /.section__col -->

								<div class="section__col">
									<div class="form">
										<form action="?" method="post">
											<div class="form__title">
												<h6>Create A New Account</h6>
											</div><!-- /.form__title -->
	 
											<div class="form__body">
												<p><small>By creating an account , you agree to the <a href="#">Andis Privacy Policy</a></small></p>
									
												<div class="form__controls">
													<label class="form__label" for="field-create-name">name</label>
												
													<input type="text" class="field" id="field-create-name" placeholder="Ex: John">
												</div><!-- /.form__controls -->
									
												<div class="form__controls">
													<label class="form__label" for="field-create-email">email</label>
												
													<input type="text" class="field" id="field-create-email" placeholder="Ex: jonsmith@website.com">
												</div><!-- /.form__controls -->
												
												<div class="form__controls">
													<label class="form__label" for="field-create-pass">Password</label>
												
													<input type="password" class="field" id="field-create-pass" placeholder="*********">
												</div><!-- /.form__controls -->
									
												<div class="form__controls">
													<label class="form__label" for="field-create-confirmpass">confirm Password</label>
												
													<input type="password" class="field" id="field-create-confirmpass" placeholder="*********">
												</div><!-- /.form__controls -->
									
												<p>Help us customize your shopping experience and select the type of information you would like to see.</p>

												<ul class="form__checkboxes">
													<li>
														<div class="checkbox form__checkbox">
															<input type="checkbox" id="check-create-infotype-1">

															<label for="check-create-infotype-1">PRO Barber / Stylist</label>
														</div><!-- /.checkbox -->
													</li>

													<li>
														<div class="checkbox form__checkbox">
															<input type="checkbox" id="check-create-infotype-2">

															<label for="check-create-infotype-2">At Home</label>
														</div><!-- /.checkbox -->
													</li>

													<li>
														<div class="checkbox form__checkbox">
															<input type="checkbox" id="check-create-infotype-3">

															<label for="check-create-infotype-3">PRO Groomer</label>
														</div><!-- /.checkbox -->
													</li>
												</ul><!-- /.form__checkboxes -->
											</div><!-- /.form__body -->
									
											<div class="form__footer form__footer--alt">
												<button class="btn form__btn form__btn--full">Create account</button>
									
												<small>All Fields Required</small>
											</div><!-- /.form__footer -->
										</form>
									</div><!-- /.form -->
								</div><!-- /.section__col -->
							</div><!-- /.section__row -->
						</div><!-- /.section__form -->
					</div><!-- /.shell -->
				</div><!-- /.section -->
			</div><!-- /.main -->

			<include src="footer.html"></include>
		</div><!-- /.wrapper-inner -->

		<div class="transition-overlay"></div><!-- /.transition-overlay -->

		<div class="widget-load">
			<i class="logo-small"></i>
		</div><!-- /.widget-load -->
	</div><!-- /.wrapper -->

	<include src="scripts.html"></include>
</body>
</html>
